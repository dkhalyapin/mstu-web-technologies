        </div>
        <h1>Registration form</h1>
        <form action="#" method="post">
            <div class="form-input">
                <label for="user-name-input">Enter your name</label>
                <input id="user-name-input" type="text" placeholder="Name">
            </div>
            <div class="form-input">
                <label for="password-input">Enter your password</label>
                <input id="password-input" type="password" placeholder="Password">
            </div>
            <div class="form-input">
                <label for="confirm-password-input">Confirm your password</label>
                <input id="confirm-password-input" type="password" placeholder="Confirm password">
            </div>
            <input class="submit-button" type="submit" value="Submit form">
        </form>
    </div>
</body>
</html>
